
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Matters Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#2563EB', // Vibrant Royal Blue
              'secondary': '#FACC15', // Brighter Gold
              'accent': '#10B981', // Brighter Emerald
              'deep-blue': '#1E3A8A', // Deep Royal Blue
              'bg-light': '#F0F7FF', // Very light blue tint
              'bg-white': '#FFFFFF',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              heading: ['"Playfair Display"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F7FF;
        color: #1e293b;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        width: 100vw;
      }
      
      /* Global Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #2563EB;
        border-radius: 5px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1D4ED8;
      }

      /* Specific custom scrollbar for containers like Modals */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(37, 99, 235, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(37, 99, 235, 0.4);
      }

      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Responsive fix for long words */
      * {
        overflow-wrap: break-word;
        word-wrap: break-word;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
